<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="todo-container">
        <h1>Lista de Tarefas</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Adicionar nova tarefa
    todoForm.addEventListener('submit', function(event) {
        event.preventDefault();  // Evita o reload da página ao submeter o formulário

        const taskText = todoInput.value.trim();
        if (taskText !== "") {
            addTask(taskText);
            todoInput.value = '';  // Limpa o campo de input após adicionar
        }
    });

    // Função para adicionar uma tarefa à lista
    function addTask(task) {
        const li = document.createElement('li');
        li.textContent = task;

        // Botão de remover tarefa
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remover';
        removeButton.addEventListener('click', function() {
            li.remove();
        });

        // Marcar tarefa como completa ao clicar
        li.addEventListener('click', function() {
            li.classList.toggle('completed');
        });

        li.appendChild(removeButton);
        todoList.appendChild(li);
    }
});

</script>
